<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <title>Stats preview card</title>
  <meta name="description" content="This is a great small challenge to help get you used to building to a design. There's no JS in this project, so you'll be able to focus on your HTML & CSS skills.">

  <meta property="og:url" content="https://mendez-v.github.io/stats-preview-card/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Stats preview card">
  <meta property="og:description" content="This is a great small challenge to help get you used to building to a design. There's no JS in this project, so you'll be able to focus on your HTML & CSS skills.">
  <meta property="og:image" content="https://raw.githubusercontent.com/mendez-v/stats-preview-card/main/assets/img/thumbnail.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="mendez-v.github.io">
  <meta property="twitter:url" content="https://mendez-v.github.io/stats-preview-card/">
  <meta name="twitter:title" content="Stats preview card">
  <meta name="twitter:description" content="This is a great small challenge to help get you used to building to a design. There's no JS in this project, so you'll be able to focus on your HTML & CSS skills.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/mendez-v/stats-preview-card/main/assets/img/thumbnail.png">

  <link rel="icon" href="./assets/img/favicon.png">
  <link rel="apple-touch-icon" href="./assets/img/favicon.png">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card" role="article">
      <picture class="card__image">
        <source media="(min-width: 70.625rem)" srcset="./assets/img/image-header-desktop.jpg">
        <img class="card__image--bgcolor" src="./assets/img/image-header-mobile.jpg" alt="Ladies happily working on their laptops in a large office.">
      </picture>
      <section class="card__info">
        <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="card__stats">
          <li class="stats__number">10k+ <span class="stats__heading">companies</span></li>
          <li class="stats__number">314 <span class="stats__heading">templates</span></li>
          <li class="stats__number">12M+ <span class="stats__heading">queries</span></li>
        </ul>
      </section>
    </div>
  </main>
  <footer>
    <small class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__link" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendez-v/stats-preview-card" class="attribution__link" target="_blank" rel="noreferrer">vimp</a> âœ¨
    </small>
  </footer>
</body>
</html>
